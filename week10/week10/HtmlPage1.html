<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Using Style Sheets</title>
    <link rel="stylesheet" href="Styles.css" type="text/css" />
</head>
<body>
    Sample body text <br />
    <div>Sample DIV text</div>
    <div class="block">
        Sample DIV text
        with block class
    </div>
    <span class="block">
        Sample SPAN text
        with block class
    </span>
    <h1>My heading</h1>
    <h1 class="block">My heading with style</h1>
</body>
</html>
